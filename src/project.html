<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="An Online IDE for the Coq Theorem Prover" />

    <script src="../node_modules/nwjs-kremlin/reload.js"></script>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- script src="../node_modules/lodash/lodash.js"></script> -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/jszip/dist/jszip.js"></script>

    <script src="../node_modules/jscoq/ui-js/jscoq-loader.js"></script>
    <script src="../node_modules/jscoq/ui-js/coq-build.browser.js"></script>

    <script src="./project.js"></script>
    <link rel="stylesheet" type="text/css" 
      href="../node_modules/jscoq/ui-css/project.css">

    <title>Coq Project View</title>

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        padding: 9px !important;  /* overrides coq.css */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body id="ide-container">
    <div id="outline-pane" class="vertical-pane left">
      <div id="project-panel">
        <div id="project-toolbar">
          <button id="open">△</button>
          <button id="build">►</button>
          <input id="open-files" type="file" hidden multiple>
          <hr/>
        </div>
        <file-list ref="file_list" :files="files" 
                   @action="$emit('action', $event)"/>
      </div>
    </div>
    <div id="code-pane">

    </div>
    <div id="cnc-pane" class="vertical-pane right">
      <div id="log-panel">
        <problem-list :problems="errors"/>
      </div>
      <div id="packages-panel"><p>Packages</p></div>
    </div>
  </body>
</html>
